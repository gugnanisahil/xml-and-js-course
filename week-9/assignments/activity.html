<!DOCTYPE html>
<html>
	<head>

	<body>

			<button type="submit">Apply filters</button>
			<button type="reset">Reset</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Gender</th>
					<th>IP Address</th>
				</tr>
			</thead>
			<tbody id="html-table"></tbody>
		</table>
		<script type="text/javascript" src="activity.js"></script>
	</body>
</html>
